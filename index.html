<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="text">
            <textarea name="" id="fromtext" placeholder="Enter Text"></textarea>
            <textarea name="" id="totext" placeholder="translate"></textarea>

        </div>
        <div class="selectAera">
            <div class="select1">
                <img src="speaker.svg" class="speaker" alt="" id="from">
                <img src="copy.svg" class="copy" alt="" id="from">
                <select name="" id="fselect">
                    <option value="en-GB" selected >English</option>/
                    <!-- <option value="hi-IN">Hindi</option> -->

                </select>
            </div>
            <div class="select2">
                <img src="speaker.svg" class="speaker" alt="" id="to">
                <img src="copy.svg" class="copy" alt="" id="to">
                <select name="" id="sselect">
                    <option value="hi-IN" selected >Hindi</option>

                    <!-- <option value="en-GB">English</option> -->

                </select>
            </div>
        </div>
        <button id="transfer">Translate</button>
    </div>
    
    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>
</html>
